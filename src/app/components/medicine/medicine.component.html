<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)] = "medicine.name"
        name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Code of Recipe</ion-label>
      <ion-input type="number" [(ngModel)] = "medicine.recipeCode"
        name="recipeCode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Dosage</ion-label>
      <ion-input type="text" [(ngModel)] = "medicine.dosage"
        name="dosage"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Form</ion-label>
      <ion-input type="text" [(ngModel)] = "medicine.form"
        name="form"></ion-input>
    </ion-item>
    <ion-button *ngIf="isNew" color="primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon>
    Add
  </ion-button>
  <ion-button
    *ngIf="isNew" color="danger" class="ion-float-right" (click)="cancelAdding()">
    <ion-icon slot="start" name="close"></ion-icon>
    Break
  </ion-button>
  </ion-card-content>
</ion-card>
