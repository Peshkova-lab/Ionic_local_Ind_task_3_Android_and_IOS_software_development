<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Medicines in recipe #{{recipeCode}}</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  
    <ion-button shape="round" fill="outline"
      color="success" (click)="add()">
      <ion-icon slot="start" name="add">Add</ion-icon>
    </ion-button>


    <app-medicine *ngIf="showNew" [isNew]="true"
  (addMedicine)="addMedicine($event)"
  (cancelAddingMedicine)="showNew=false">
  </app-medicine>

    <div *ngFor="let medicine of medicines; let i = index" text-wrap>
  
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="showEdit=i">
        <ion-icon name="create"></ion-icon>
      Edit
      </ion-item-option>
      <ion-item-option color="danger" (click)="delete(i)">
        <ion-icon name="trash"></ion-icon>
      Delete  
      </ion-item-option>
    </ion-item-options>
    <ion-item (click)="showEdit=-1">
      <ion-icon name="contrast" slot="start"></ion-icon>
      <ion-label text-wrap>{{medicine.name}}</ion-label>
      <ion-note slot="end">{{medicine.dosage}}</ion-note>
    </ion-item>
  </ion-item-sliding>


  <app-medicine *ngIf="showEdit==i" [isNew]="false"
      [medicine]="medicine"></app-medicine>

  </div>




</ion-content>
